<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razzia - Einsatzbericht PDF</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Razzia - Einsatzbericht erstellen</h1>
  <label class="required-note">* Pflichtfelder</label>

  <div class="form-container">
    <div class="form-group"><label>Ort <span class="required">*</span></label><input id="ort" type="text" /></div>
    <div class="form-group"><label>Datum/Zeit <span class="required">*</span></label><input id="datum" type="datetime-local" /></div>
    <div class="form-group"><label>1. Einsatzleitung <span class="required">*</span></label><input id="leitung" type="text" /></div>
    <div class="form-group"><label>2. Einsatzleitung</label><input id="leitung2" type="text" /></div>
    <div class="form-group"><label>Beteiligte Einheiten <span class="required">*</span></label><input id="einheiten" type="text" /></div>
    <div class="form-group"><label>Einsatzbeschreibung <span class="required">*</span></label><textarea id="beschreibung"></textarea></div>
    <div class="form-group"><label>Festgenommene Personen <span class="required">*</span></label><div id="personen" contenteditable="true" class="rich-input"></div></div>
    <div class="form-group"><label>Sichergestellte Gegenstände <span class="required">*</span></label><div id="gegenstaende" contenteditable="true" class="rich-input"></div></div>
    <div class="form-group"><label>Zwischenfälle</label><textarea id="zwischenfaelle"></textarea></div>
    <div class="form-group"><label>Hafteinheiten <span class="required">*</span></label><input id="hafteinheiten" type="number" min="0" /></div>
    <div class="form-group"><label>Geldstrafe <span class="required">*</span></label><input id="geldstrafe" type="number" min="0" /></div>
    <div class="form-group"><label>Berichtname <span class="required">*</span></label><input id="berichtname" placeholder="Dateiname eingeben" /></div>
  </div>

  <div id="hidden-pdf-wrapper" style="display:none;"></div>
  <button onclick="downloadPDF()">PDF herunterladen</button>

  <script src="script.js"></script>
</body>
</html>
