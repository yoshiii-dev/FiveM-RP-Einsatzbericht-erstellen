<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razzia - Einsatzbericht PDF</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Razzia - Einsatzbericht erstellen</h1>
  <label class="required-note">* Pflichtfelder</label>

  <div class="form-container">
    <div class="form-group"><label>Ort <span class="required">*</span></label><input id="ort" type="text" /></div>
    <div class="form-group"><label>Datum/Zeit <span class="required">*</span></label><input id="datum" type="datetime-local" /></div>
    
    <div class="form-group">
      <label>1. Einsatzleitung <span class="required">*</span></label>
      <select id="leitung" class="nice-select">
        <option value="" disabled selected>W채hle die Seals Einsatzleitung aus</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>2. Einsatzleitung</label>
      <select id="leitung2" class="nice-select">
        <option value="" disabled selected>Optional ausw채hlen</option>
      </select>
    </div>    
       
    <div class="form-group">
      <label>Beteiligte Einheiten</label>
      <div class="einheiten-container">
        <label class="einheiten-option">
          <input type="checkbox" class="einheiten-checkbox" value="LSPD" />
          LSPD
        </label>
        <label class="einheiten-option">
          <input type="checkbox" class="einheiten-checkbox" value="Sheriff Department" />
          Sheriff Department
        </label>
        <label class="einheiten-option">
          <input type="checkbox" class="einheiten-checkbox" value="Roxwood Ranger" />
          Roxwood Ranger
        </label>
      </div>
    </div>       
    <div class="form-group"><label>Einsatzbeschreibung <span class="required">*</span></label><textarea id="beschreibung"></textarea></div>
    <div class="form-group"><label>Festgenommene Personen <span class="required">*</span></label><div id="personen" contenteditable="true" class="rich-input"></div></div>
    <div class="form-group"><label>Sichergestellte Gegenst채nde <span class="required">*</span></label><div id="gegenstaende" contenteditable="true" class="rich-input"></div></div>
    <div class="form-group"><label>Zwischenf채lle</label><textarea id="zwischenfaelle"></textarea></div>
    <div class="form-group"><label>Hafteinheiten <span class="required">*</span></label><input id="hafteinheiten" type="number" min="0" /></div>
    <div class="form-group"><label>Geldstrafe <span class="required">*</span></label><input id="geldstrafe" type="number" min="0" /></div>
    <div class="form-group"><label>Berichtname <span class="required">*</span></label><input id="berichtname" placeholder="Dateiname eingeben" /></div>
  </div>

  <div id="hidden-pdf-wrapper" style="position: absolute; left: -9999px; top: 0;"></div>
  <button onclick="downloadPDF()">PDF herunterladen</button>

  <script src="seals.js"></script>
  <script src="script.js"></script>
</body>
</html>
